<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="WordGame.css" />
    </head>
    <body>
        <h1>Word Game</h1>
        <form action="">
            <fieldset>
                <label for="boyName">Boy's Name</label>
                <input type="text" id="boyName" />
                <label for="girlName">Girls's Name</label>
                <input type="text" id="girlName" />
                <label for="geoLocation">Geolocation:</label>
                <input type="text" id="geoLocation" />
                <label for="verb">Verb:</label>
                <input type="text" id="verb" />
                <label for="container">container:</label>
                <input type="text" id="container" />
                <label for="liquid">liquid:</label>
                <input type="text" id="liquid" />
                <label for="bodyPart">Body Part:</label>
                <input type="text" id="bodyPart" />
                <label for="ingVerb">ing verb:</label>
                <input type="text" id="ingVerb" />
                <button type="button" onclick="tellStory()">Submit</button>
            </fieldset>
        </form>
        <div id="output">empty</div>
        <script src="WordGame.js"></script>
    </body>
</html>
